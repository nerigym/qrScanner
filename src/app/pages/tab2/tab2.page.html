<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons slot="end">
      
      <ion-button (click)="enviarCorreo()"
                   color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
        
      </ion-button>
    
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let registro of datalocal.guardados"
              (click)="abrirRegistro( registro )"
              detail>
      <ion-icon slot="start" 
                color="primary"
                [name]="registro.icon"></ion-icon>
      <ion-label>
        <h2>{{ registro.text }}</h2>
        <p>{{ registro.create | date: 'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
